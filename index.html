<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Interior Cordinate</title>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/sanitize.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <header class="interior">
            <h2>レイアウトを楽しもう！</h2>
        </header>
        <!-- 部屋の画像 -->
        <main>
            <div id="roomRegion">
                <canvas id="roomPlate"></canvas>
            </div>
            <div class="stockRegion">
                <p>ドラッグ＆ドロップで部屋の中に自由にレイアウトしてね</p>
                <img
                    src="assets/images/cabinet.png"
                    width="350"
                    height="380"
                    id="cabinet"
                    class="items"
                />
                <img
                    src="assets/images/picture.png"
                    width="90"
                    height="126"
                    id="picture"
                    class="items"
                />
                <img
                    src="assets/images/picture2.png"
                    width="90"
                    height="126"
                    id="picture2"
                    class="items"
                />
                <img
                    src="assets/images/sofa.png"
                    width="350"
                    height="350"
                    id="sofa"
                    class="items"
                />
                <img
                    src="assets/images/walllamp.png"
                    width="100"
                    height="150"
                    id="walllamp"
                    class="items"
                />
                <img
                    src="assets/images/pendantlamp.png"
                    width="200"
                    height="200"
                    id="pendantlamp"
                    class="items"
                />
                <img
                    src="assets/images/table.png"
                    width="200"
                    height="200"
                    id="table"
                    class="items"
                />
                <img
                    src="assets/images/floorlamp.png"
                    width="150"
                    height="280"
                    id="floorlamp"
                    class="items"
                />
                <img
                    src="assets/images/vase.png"
                    width="50"
                    height="80"
                    id="vase"
                    class="items"
                />
                <img
                    src="assets/images/mobile.png"
                    width="250"
                    id="mobile"
                    class="items"
                />

                <img
                    src="assets/images/fregrance.png"
                    width="45"
                    height="65"
                    id="fregrance"
                    class="items"
                />
                <img
                    src="assets/images/books.png"
                    width="75"
                    height="75"
                    id="books"
                    class="items"
                />
                <img
                    src="assets/images/boxes.png"
                    width="60"
                    height="80"
                    id="boxes"
                    class="items"
                />
                <img
                    src="assets/images/cushion.png"
                    width="180"
                    height="150"
                    id="cushion"
                    class="items"
                />
                <img
                    src="assets/images/dog.png"
                    width="180"
                    height="100"
                    id="dog"
                    class="items"
                />
            </div>
        </main>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
